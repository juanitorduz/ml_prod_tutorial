name: Python Test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      # You can use PyPy versions in python-version. For example, pypy2 and pypy3
      matrix:
        python-version: [3.7]



    steps:
    - uses: actions/checkout@v2
    - name: set up
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: run tests
      run: |
        pip install pytest
        pytest
